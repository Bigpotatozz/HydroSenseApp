<div class="dashboard-container">
  <h2 class="dashboard-title flex items-center gap-2 text-2xl font-bold text-gray-800 mb-4">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
         stroke-width="1.5" stroke="currentColor" class="w-7 h-7 text-blue-600">
      <path stroke-linecap="round" stroke-linejoin="round"
            d="M10.5 6a7.5 7.5 0 1 0 7.5 7.5h-7.5V6Z" />
      <path stroke-linecap="round" stroke-linejoin="round"
            d="M13.5 10.5H21A7.5 7.5 0 0 0 13.5 3v7.5Z" />
    </svg>
    HidroSense Dashboard {{ selectedAnio }}-{{ meses[selectedMes - 1].nombre }}
  </h2>

  <div class="filters">
    <div class="filter-group">
      <label for="mesSelect">Mes:</label>
      <select id="mesSelect" [(ngModel)]="selectedMes" (change)="onFilterChange()">
        <option *ngFor="let mes of meses" [value]="mes.id">{{ mes.nombre }}</option>
      </select>
    </div>

    <div class="filter-group">
      <label for="anioSelect">Año:</label>
      <select id="anioSelect" [(ngModel)]="selectedAnio" (change)="onFilterChange()">
        <option *ngFor="let anio of anios" [value]="anio">{{ anio }}</option>
      </select>
    </div>
  </div>

  <div class="charts-grid grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-6">
    <div class="chart-card">
      <h3 class="text-lg font-semibold text-gray-700 mb-2">Productos vendidos</h3>
      <div id="productosChart" class="google-chart"></div>
    </div>

    <div class="chart-card lg:col-span-2">
      <h3 class="text-lg font-semibold text-gray-700 mb-2">Mejores vendedores</h3>
      <div id="vendedoresChart" class="google-chart w-full"></div>
    </div>

    <div class="chart-card lg:col-span-3">
      <h3 class="text-lg font-semibold text-gray-700 mb-2">Ventas del año</h3>
      <div id="ventasAnualesChart" class="google-chart w-full"></div>
    </div>
  </div>
</div>
