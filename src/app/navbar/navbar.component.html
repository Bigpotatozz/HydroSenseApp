<p-toolbar [style]="{ 'border-radius': '3rem', 'padding': '1rem 1rem 1rem 1.5rem' }">
    <ng-template #start>
        <div class="flex items-center gap-2">
            <svg width="31" height="33" viewBox="0 0 31 33" fill="none" xmlns="http://www.w3.org/2000/svg" style="width: 2rem; margin-right: 1rem">
                <path d="..." fill="var(--p-primary-color)" />
                <mask id="mask0_1_52" style="mask-type:luminance" maskUnits="userSpaceOnUse" x="0" y="0" width="31" height="33"></mask>
            </svg>
            <button pButton type="button" label="Dashboard" [routerLink]="['/home/dashboard']" text plain></button>
            <button pButton type="button" label="Usuarios" [routerLink]="['/home/usuarios']" text plain></button>
            <p-button label="Comentarios" text plain />
            <p-button label="Proveedores" text plain />
            <p-button label="Compras" text plain />
            <p-button label="Insumos" text plain />
            <p-button label="Productos" text plain />
            <p-button label="Ventas" text plain />
        </div>
    </ng-template>

    <ng-template #end>
        <div class="flex items-center gap-2">
            <p-button label="Nombre usuario" severity="contrast" size="small" />
            <p-avatar image="hydrosense.png" [style]="{ width: '32px', height: '32px', background: 'white' }" />
        </div>
    </ng-template>
</p-toolbar>
