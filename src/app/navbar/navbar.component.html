    <div class="flex items-center gap-2">
      <svg width="31" height="33" viewBox="0 0 31 33" fill="none" xmlns="http://www.w3.org/2000/svg" style="width: 2rem; margin-right: 1rem">

      </svg>
      <p-menubar [model]="secciones" styleClass="custom-menubar"></p-menubar>
    </div>
  </ng-template>

  <ng-template pTemplate="end">
    <div class="flex items-center gap-2">
      <p-button label="Cerrar sesion" icon="pi pi-sign-out" severity="danger" (onClick)="cerrarSesion()"></p-button>
      <p-button [label]="nombreUsuario" styleClass="p-button-usuario" size="small" />
      <p-avatar image="hydrosense.png" [style]="{ width: '32px', height: '32px', background: '#fcfde2' }" />
    </div>
  </ng-template>
</p-toolbar>
