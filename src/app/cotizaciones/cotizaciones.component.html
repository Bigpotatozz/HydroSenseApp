<div class="container mx-auto p-6">
  <h1 class="text-2xl font-bold mb-6 flex items-center">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 mr-2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M11.35 3.836c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 0 0 .75-.75 2.25 2.25 0 0 0-.1-.664m-5.8 0A2.251 2.251 0 0 1 13.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m8.9-4.414c.376.023.75.05 1.124.08 1.131.094 1.976 1.057 1.976 2.192V16.5A2.25 2.25 0 0 1 18 18.75h-2.25m-7.5-10.5H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V18.75m-7.5-10.5h6.375c.621 0 1.125.504 1.125 1.125v9.375m-8.25-3 1.5 1.5 3-3.75" />
    </svg>
    Cotizaciones
  </h1>

  <div class="grid gap-4">
    <div *ngFor="let cotizacion of cotizaciones" class="bg-white rounded-lg shadow-md p-6">
      <div class="flex justify-between items-start">
        <div>
          <h2 class="text-xl font-semibold">Cotización #{{ cotizacion.idCotizacion }}</h2>
          <p class="text-gray-600 mt-1">{{ cotizacion.nombreContacto }}</p>
          <p class="text-gray-600">{{ cotizacion.correoElectronico }}</p>
        </div>
        <a href="/home/ventas" class="text-blue-600 hover:text-blue-800 focus:outline-none transition-colors duration-200 p-2 rounded-full hover:bg-blue-50">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="m12.75 15 3-3m0 0-3-3m3 3h-7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
          </svg>
        </a>
      </div>

      <div class="mt-4">
        <h3 class="font-medium text-gray-700">Descripción:</h3>
        <p class="text-gray-800 mt-1">{{ cotizacion.situacionDetallada }}</p>
      </div>
    </div>
  </div>
</div>
