<section class="producto-container">
  <figure class="container-img">
    <img src="https://img.interempresas.net/fotos/1643387.jpeg" alt="Sensor de medición de calidad del agua" />
  </figure>

  <div class="content">
    <h1>Productos / Solicitar cotizacion</h1>
    <h2 class="product-title">Sensor de medición de calidad del agua</h2>
    <h3 class="product-brand">Hidronsense</h3>
    
    <form class="order-form" onsubmit="event.preventDefault();">
      <label for="quantity" class="quantity-label">Cantidad a cotizar:</label>
      <input type="number" id="quantity" name="quantity" min="1" value="1" required />
      <button type="submit" class="btn">Cotizar</button>
    </form>
    
    <p class="product-description">
      Sensor que mide el pH, turbidez, esto con la finalidad de determinar si el agua es adecuada para su uso.
    </p>
  </div>
</section>
