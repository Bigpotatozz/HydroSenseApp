<p-table [value]="usuarios" [paginator]="true" [rows]="5" [tableStyle]="{ 'min-width': '50rem' }"
    [rowsPerPageOptions]="[5, 10, 20]">
    <ng-template #header>
        <tr>
            <th style="width:25%">Nombre</th>
            <th style="width:25%">Correo</th>
            <th style="width:25%">Telefono</th>
            <th style="width:25%">Tipo</th>
            <th style="width:25%"> Acciones</th>
        </tr>
    </ng-template>
    <ng-template #body let-user>
        <tr>
            <td>{{ user.nombre }}</td>
            <td>{{ user.correo }}</td>
            <td>{{ user.telefono }}</td>
            <td>{{ user.nivel }}</td>
            <td>
                <div class="flex justify-content-center">
                    <button pButton icon="pi pi-pencil" class="p-button-rounded p-button-text p-button-info"></button>
                    <button pButton icon="pi pi-trash" class="p-button-rounded p-button-text p-button-danger"></button>
                </div>

            </td>
        </tr>
    </ng-template>
</p-table>
