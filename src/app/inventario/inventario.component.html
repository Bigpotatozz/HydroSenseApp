<div class="p-6 space-y-8 bg-white rounded-lg shadow-lg">

  <h1 class="text-3xl font-bold text-gray-800 flex items-center gap-2">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-8 h-8 text-blue-600">
      <path fill-rule="evenodd" d="M1.5 5.625c0-1.036.84-1.875 1.875-1.875h17.25c1.035 0 1.875.84 1.875 1.875v12.75c0 1.035-.84 1.875-1.875 1.875H3.375A1.875 1.875 0 0 1 1.5 18.375V5.625ZM21 9.375A.375.375 0 0 0 20.625 9h-7.5a.375.375 0 0 0-.375.375v1.5c0 .207.168.375.375.375h7.5a.375.375 0 0 0 .375-.375v-1.5Zm0 3.75a.375.375 0 0 0-.375-.375h-7.5a.375.375 0 0 0-.375.375v1.5c0 .207.168.375.375.375h7.5a.375.375 0 0 0 .375-.375v-1.5Zm0 3.75a.375.375 0 0 0-.375-.375h-7.5a.375.375 0 0 0-.375.375v1.5c0 .207.168.375.375.375h7.5a.375.375 0 0 0 .375-.375v-1.5ZM10.875 18.75a.375.375 0 0 0 .375-.375v-1.5a.375.375 0 0 0-.375-.375h-7.5a.375.375 0 0 0-.375.375v1.5c0 .207.168.375.375.375h7.5ZM3.375 15h7.5a.375.375 0 0 0 .375-.375v-1.5a.375.375 0 0 0-.375-.375h-7.5a.375.375 0 0 0-.375.375v1.5c0 .207.168.375.375.375Zm0-3.75h7.5a.375.375 0 0 0 .375-.375v-1.5A.375.375 0 0 0 10.875 9h-7.5A.375.375 0 0 0 3 9.375v1.5c0 .207.168.375.375.375Z" clip-rule="evenodd" />
    </svg>
    Inventario
  </h1>

  <div *ngIf="componentes.length === 0" class="text-center text-gray-500 py-10">
    <p>No hay componentes en el inventario.</p>
  </div>

  <div *ngIf="componentes.length > 0" class="component-list space-y-4">
    <div *ngFor="let componente of componentes"
         class="component-item bg-gray-50 p-4 rounded-lg shadow-sm border border-gray-200 flex items-center justify-between space-x-6">

      <div class="flex items-center space-x-6">
        <span class="component-name font-semibold text-lg text-gray-800">{{ componente.nombreComponente }}</span>
        <div class="flex items-center gap-2 text-gray-600">
          <span class="text-sm font-medium">Cantidad:</span>
          <span class="font-mono text-gray-900">{{ componente.cantidad }}</span>
        </div>
        <div class="flex items-center gap-2 text-gray-600">
          <span class="text-sm font-medium">Precio:</span>
          <span class="font-mono text-gray-900">${{ componente.precio | number:'1.2-2' }}</span>
        </div>
      </div>

      <button (click)="comprarMas()"
              class="bg-green-500 hover:bg-green-600 text-white font-bold p-2 w-10 h-10 flex items-center justify-center rounded-md transition-colors duration-200 shadow-sm flex-shrink-0">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
          <path fill-rule="evenodd" d="M12 3.75a.75.75 0 0 1 .75.75v6.75h6.75a.75.75 0 0 1 0 1.5h-6.75v6.75a.75.75 0 0 1-1.5 0v-6.75H4.5a.75.75 0 0 1 0-1.5h6.75V4.5a.75.75 0 0 1 .75-.75Z" clip-rule="evenodd" />
        </svg>
      </button>

    </div>
  </div>
</div>
