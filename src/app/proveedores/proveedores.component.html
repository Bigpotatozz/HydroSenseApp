<div class="p-6 space-y-6">
  <h1 class="text-2xl font-bold text-gray-800 flex items-center gap-2">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
         stroke-width="1.5" stroke="currentColor" class="w-7 h-7 text-blue-600">
      <path stroke-linecap="round" stroke-linejoin="round"
            d="M13.5 21v-7.5a.75.75 0 0 1 .75-.75h3a.75.75 0 0 1 .75.75V21m-4.5 0H2.36m11.14 0H18m0 0h3.64m-1.39 0V9.349M3.75 21V9.349m0 0a3.001 3.001 0 0 0 3.75-.615A2.993 2.993 0 0 0 9.75 9.75c.896 0 1.7-.393 2.25-1.016a2.993 2.993 0 0 0 2.25 1.016c.896 0 1.7-.393 2.25-1.015a3.001 3.001 0 0 0 3.75.614m-16.5 0a3.004 3.004 0 0 1-.621-4.72l1.189-1.19A1.5 1.5 0 0 1 5.378 3h13.243a1.5 1.5 0 0 1 1.06.44l1.19 1.189a3 3 0 0 1-.621 4.72" />
    </svg>
    Proveedores
  </h1>

  <div *ngFor="let proveedor of proveedores; let i = index"
       class="relative border p-6 rounded-xl shadow-md bg-white hover:shadow-lg transition-shadow duration-300">

    <button class="absolute top-4 right-4 flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-semibold shadow-sm transition"
            (click)="verDetalle(proveedor)">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
           stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
      </svg>
      Solicitar
    </button>

    <div class="flex items-center gap-2 mb-1 text-lg font-semibold text-gray-800">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
           stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-indigo-600">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M8.25 21v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21m0 0h4.5V3.545M12.75 21h7.5V10.75M2.25 21h1.5m18 0h-18M2.25 9l4.5-1.636M18.75 3l-1.5.545m0 6.205 3 1m1.5.5-1.5-.5M6.75 7.364V3h-3v18m3-13.636 10.5-3.819" />
      </svg>
      {{ proveedor.nombreProveedor }}
    </div>

    <p class="text-sm text-gray-600 mb-3">{{ proveedor.nombreContacto }}</p>

    <ul class="list-disc pl-5 space-y-1 text-gray-700 text-sm">
      <li *ngFor="let componente of proveedor.componentes">
        <span class="font-medium">{{ componente.nombreComponente }}</span> - {{ componente.descripcion }}
      </li>
    </ul>
  </div>
</div>
