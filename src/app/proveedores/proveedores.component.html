<div class="p-6 space-y-6">
  <h1 class="text-2xl font-bold mb-4">Proveedores</h1>

  <div *ngFor="let proveedor of proveedores; let i = index" class="proveedor-card relative border p-4 rounded shadow bg-white">
    <button class="solicitar-btn absolute top-4 right-4 bg-blue-600 text-white px-4 py-2 rounded"
            (click)="verDetalle(proveedor, i + 1)">
      Solicitar
    </button>

    <h2 class="text-lg font-semibold">{{ proveedor.nombreProveedor }}</h2>
    <p class="text-sm text-gray-600 mb-3">{{ proveedor.nombreContacto }}</p>

    <ul class="list-disc pl-5 space-y-1">
      <li *ngFor="let componente of proveedor.componentes">
        <span class="font-medium">{{ componente.nombreComponente }}</span> - {{ componente.descripcion }}
      </li>
    </ul>
  </div>
</div>
