<div class="p-6">
  <h1 class="text-2xl font-bold mb-4">{{ proveedor }} - {{ contacto }}</h1>

  <div *ngFor="let c of componentes" class="flex items-center justify-between border rounded-xl px-4 py-3 mb-3 shadow-md">
    <div class="flex-1">
      <div class="text-lg font-medium">{{ c.nombreComponente }}</div>
      <div class="text-sm text-gray-500">Precio unitario</div>
      <div class="text-md font-semibold">${{ c.precio | number : '1.2-2' }}</div>
      <div class="text-sm text-gray-500">En existencia</div>
      <div class="text-md font-semibold">{{ c.cantidad }}</div>
    </div>

    <button (click)="toggleFormulario(c.idComponente)" class="bg-green-700 text-white px-4 py-2 rounded-full text-lg">+</button>
  </div>

  <div *ngFor="let c of componentes">
    <div *ngIf="mostrarFormulario[c.idComponente]" class="fixed inset-0 flex items-center justify-center z-50">
      <div class="bg-white p-6 rounded-lg shadow-lg w-96 relative border border-gray-300">
        <button (click)="toggleFormulario(c.idComponente)" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 text-xl">&times;</button>

        <h2 class="text-lg font-semibold mb-4">Agregar al inventario</h2>

        <label class="block mb-1 text-sm">Cantidad a agregar</label>
        <input type="number" [(ngModel)]="cantidades[c.idComponente]" class="w-full p-2 rounded border mb-3" min="1" step="1" />

        <label class="block mb-1 text-sm">Precio de adquisici√≥n</label>
        <input type="number" [(ngModel)]="precios[c.idComponente]" class="w-full p-2 rounded border mb-4" min="0.01" />

        <button (click)="actualizarInventario(c.idComponente)" class="bg-blue-600 text-white px-4 py-2 rounded w-full"
                [disabled]="!cantidades[c.idComponente] || cantidades[c.idComponente] <= 0 || cantidades[c.idComponente] % 1 !== 0 || !precios[c.idComponente] || precios[c.idComponente] <= 0">
          Actualizar
        </button>
      </div>
    </div>
  </div>
</div>
